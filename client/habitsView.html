<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./static/css/habitsView.css">
    <script defer src="./static/js/modal.js"></script>
    <script defer src="./static/js/requests.js"></script>
    <script defer src="./static/js/habitsView.js"></script>
</head>

<body>

    <header>
        <nav>
            <button id="add-habit-btn" class="btn btn-primary">Add New Habit</button>
        </nav>
    </header>

    <main>

        <section id="habit-modal" class="modal d-none">
            <div class="modal-content">

                <div class="modal-header">
                    <span id="modal-title">Add a new habit</span>
                    <span class="close-modal">&times;</span>
                </div>

                <form id="habit-form" class="d-flex flex-column">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" required>

                    <label for="tag">Tag</label>
                    <input type="text" name="tag" id="tag" required>

                    <label for="frequency">Frequency</label>
                    <input type="text" name="frequency" id="frequency" required>

                    <div>
                        <label for="priority">Priority</label>
                        <input type="checkbox" name="priority" id="priority">
                    </div>

                    <input type="submit" name="submit-habit" value="Add habit">
                </form>
            </div>
        </section>


        <section id="edit-habit-modal" class="modal d-none">
            <div class="modal-content">

                <div class="modal-header">
                    <span id="modal-title">Edit a habit</span>
                    <span class="close-modal">&times;</span>
                </div>

                <form id="edit-habit-form" class="d-flex flex-column">
                    <label for="edit-name">Name</label>
                    <input type="text" name="name" id="edit-name">

                    <label for="edit-tag">Tag</label>
                    <input type="text" name="tag" id="edit-tag">

                    <label for="edit-frequency">Frequency</label>
                    <input type="text" name="frequency" id="edit-frequency">

                    <div>
                        <label for="edit-priority">Priority</label>
                        <input type="checkbox" name="priority" id="edit-priority">
                    </div>

                    <input type="submit" name="submit-edit-habit" value="Update habit">
                </form>
            </div>
        </section>


        <section id="delete-habit-modal" class="modal d-none">
            <div class="modal-content">

                <div class="modal-header">
                    <span>Delete habit</span>
                    <span class="close-modal">&times;</span>
                </div>

                <div id="modal-body">
                    <p>Do you really want to delte the following habit?</p>
                    <p id="confirm-delete"></p>
                    <div>
                        <button type="button" name="delete-yes">Yes</button>
                        <button type="button" name="delete-no">No</button>
                    </div>
                </div>
            </div>
        </section>

        <section id="main"></section>

    </main>

    <footer></footer>

</body>

</html>
