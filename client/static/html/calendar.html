<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <!-- Bootstrap JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/client/static/css/calendar.css">

  <script defer src="/client/static/js/calendar.js"></script>
  <script defer src="/client/static/js/requests.js"></script>
  <script defer src="/client/static/js/habitsView.js"></script>
  <script defer src="/client/static/js/helpers.js"></script>
  <script defer src="/client/static/js/modal.js"></script>
  <script defer src="/api/model/Habit.js"></script>
  <script defer src="/api/habitRoutes.js"></script>
  <script defer src="/auth/routes.js"></script>

  <title>Tracker</title>
</head>

<body>

  <div id="container">
    <div id="header">
      <div id="displayMonth"></div>

      <div>
        <button id="habit1" class="hab">Habit 1</button>
        <button id="habit2" class="hab">Habit 2</button>
        <button id="habit3" class="hab">Habit 3</button>
      </div>

      <div>
        <button id="backBtn">Back</button>
        <button id="nextBtn">Next</button>
      </div>
    </div>
    <!-- displaying the weekdays -->
    <div id="weekdays">
      <div>Sunday</div>
      <div>Monday</div>
      <div>Tuesday</div>
      <div>Wednesday</div>
      <div>Thursday</div>
      <div>Friday</div>
      <div>Saturday</div>
    </div>

    <div id="calendar"></div>
  </div>

</body>

</html>
