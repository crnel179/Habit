<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/client/static/css/calendar.css">

  <script defer src="/client/static/js/calendar.js"></script>

  <title>Tracker</title>
</head>

<body>

  <div id="container">
    <div id="header">
      <div id="displayMonth"></div>

      <div>
        <button id="backBtn">Back</button>
        <button id="nextBtn">Next</button>
      </div>
    </div>

    <div id="weekdays">
      <div>Sunday</div>
      <div>Monday</div>
      <div>Tuesday</div>
      <div>Wednesday</div>
      <div>Thursday</div>
      <div>Friday</div>
      <div>Saturday</div>
    </div>

    <div id="calendar"></div>
  </div>

</body>

</html>
