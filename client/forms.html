    <header>

        <nav>

            <button id="edit-habit-btn" sclass="btn btn-primary">Edit habit</button>
        </nav>

    </header>

    <main>

        <section id="add-habit-modal" class="modal d-none">
            <div class="modal-content">

                <div class="modal-header">
                    <span>Add a new habit</span>
                    <span class="close-modal">&times;</span>
                </div>

                <form id="add-habit-form" class="d-flex flex-column">
                    <label for="habit-name">Name</label>
                    <input type="text" name="habit-name" id="habit-name" required>

                    <label for="habit-tag">Tag</label>
                    <input type="text" name="habit-tag" id="habit-tag" required>

                    <label for="habit-frequency">Frequency</label>
                    <input type="text" name="habit-frequency" required>

                        <label for="habit-priority">Priority</label>
                        <input type="checkbox" name="habit-priority" id="habit-priority">

                    <input type="submit" name="submit-habit" value="Add habit">

                </form>
            </div>

        </section>

    </main>
